<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styless.css">
    <script src="https://kit.fontawesome.com/6f1e758bab.js" crossorigin="anonymous"></script>
</head>
<body> 
    <div class="countainer-fluid">
      <form class="row g-3 needs-validation" novalidate>
          <div class="name-form border border-dark-subtle bg-light">
            <h4>Paymet for example</h4>
          </div>
          <div class="body-form border border-dark-subtle">
            <div class="alert alert-danger" role="alert">
               Some fields are
            </div>
            <div class="row">  
                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Card#</label>
                    <input type="number" class="form-control" id="validationCustom01" value="xxxxxx" placeholder="XXXXXXXXXXX" required>
                </div> 
                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">CVC#</label>
                    <input type="number" class="form-control" id="validationCustom01" value="xxxxxx" placeholder="0000" required>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Amout </label>
                    <b>$</b>
                    <input type="number" class="form-control" id="validationCustom01" value="xxxxxx" placeholder="Amout" required>
                </div>                                   
            </div>

            <div class="row"> 
                <div class="col-md-6">
                  <label for="validationCustom01" class="form-label">First name</label>
                  <input type="text" class="form-control" id="validationCustom01" value="" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" value="" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                </div>
            </div>
            <div class="row"> 
              <div class="col-md-6">
                <label for="validationCustom03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                  Please provide a valid city.
                </div>
              </div>
              <div class="col-md-3">
                <label for="validationCustom04" class="form-label">State</label>
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">Pick a state</option>
                  <option>...</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid state.
                </div>
              </div>
              <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                  Please provide a valid Postal code.
                </div>
              </div>
            </div>
            <div class="row"> 
              <div class="col-md-3">
                We accept:
                <div class="form-check bg-secondary rounded">
                    <input type="radio" name="card" id="mastercard">
                    <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                    <input type="radio" name="card" id="visa">
                    <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                    <input type="radio" name="card" id="diners-club">
                    <label for="diners-club"><i class="fa-brands fa-cc-diners-club"></i></label>
                    <input type="radio" name="card" id="amex">
                    <label for="amex"><i class="fa-brands fa-cc-amex"></i></label>
                </div> 
              </div>
              <div class="col-md-3"></div>
              <div class="col-md-6">
                  Message
                  <div class="form-floating">
                      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                      <label for="floatingTextarea"></label>
                      <div class="text-notes fw-light text-light-emphasis">Add any notes here.</div>
                  </div>
              </div>
            </div>
          </div>         
          <div class="footer-form border border-dark-subtle bg-light">
           <div class="row button-footer">
              <div class="col-md-auto">
                <button class="btn btn-secondary" type="submit">Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
              </div>
            </div>
          </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
